<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
</head>
<body>
    <input type="text" id="usernameInput" placeholder="Enter your username">
    <br>
    <textarea id="messages" rows="10" cols="50" readonly></textarea>
    <br>
    <input type="text" id="messageInput" placeholder="Enter your message">
    <button onclick="sendMessage()">Send</button>

    <script>
        const socket = new WebSocket('ws://localhost:8080');

        // Функция для отправки сообщения на сервер
        function sendMessage() {
            const usernameInput = document.getElementById('usernameInput');
            const messageInput = document.getElementById('messageInput');
            const username = usernameInput.value;
            const message = messageInput.value.trim();
            if (message !== '') { // Проверяем, что сообщение не пустое
                socket.send(username + ': ' + message + '\n');
                messageInput.value = '';
            }
        }

        // Обработчик события при получении сообщения от сервера
        socket.onmessage = function(event) {
            const messagesTextarea = document.getElementById('messages');
            messagesTextarea.value += event.data + '\n';
            // Прокручиваем textarea вниз, чтобы видеть последние сообщения
            messagesTextarea.scrollTop = messagesTextarea.scrollHeight;
        };
    </script>
</body>
</html>
